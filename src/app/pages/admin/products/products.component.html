<div class="row">
  <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">Product List</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="openSidePanel()">
              New
            </button>
          </div>
        </div>
      </div>
      <div class="card-body m-2">
        <div class="row d-flex flex-wrap">
          <div class="col-3 mb-4" *ngFor="let product of productsList">
            <div class="card">
              <img
                class="card-img-top"
                [src]="product.productImageUrl"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">{{ product.productName }}</h4>
                <p class="card-text">{{ product.categoryName }}</p>
                <a class="btn btn-primary" (click)="onEdit(product)">Edit</a>
                <a class="btn btn-danger mx-2" (click)="onDelete(product)"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card m-3">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">New Product</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="closeSidePanel()">
              closed
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">SKU</label>
            <input
              type="text"
              [(ngModel)]="productObj.productSKU"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.productName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Short Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.productShortName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Price</label>
            <input
              type="text"
              [(ngModel)]="productObj.productPrice"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Category</label>
            <select [(ngModel)]="productObj.categoryId" class="form-select">
              <option *ngFor="let cat of categoryList" [value]="cat.categoryId">
                {{ cat.categoryName }}
              </option>
            </select>
          </div>
          <div class="col-6">
            <label for="">Dilevry Time Span</label>
            <input
              type="text"
              [(ngModel)]="productObj.deliveryTimeSpan"
              class="form-control"
            />
          </div>
          <div class="row">
            <div class="col-12">
              <label for="">Image Url</label>
              <input
                type="text"
                [(ngModel)]="productObj.productImageUrl"
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label class="fw-semibold my-1">Product Description</label>
              <textarea
                row="4"
                class="form-control"
                [(ngModel)]="productObj.productDescription"
              ></textarea>
            </div>
            <div class="row pt-2">
              <div class="col-6 text-center">
                <button
                  class="btn btn-success"
                  (click)="reset(productObj.productId)"
                >
                  Rest
                </button>
              </div>
              <div class="col-6 text-center">
                <button
                  class="btn btn-success"
                  *ngIf="productObj.productId == 0"
                  (click)="OnSave()"
                >
                  Create Product
                </button>
                <button
                  class="btn btn-primary"
                  *ngIf="productObj.productId !== 0"
                  (click)="OnUpdate()"
                >
                  Update Product
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
