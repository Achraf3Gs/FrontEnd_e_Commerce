<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
    background-size: cover;
    background-position: center;
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container ; max-height: 90vh">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div
            class="card"
            style="
              border-radius: 15px max-width=500px;
              max-height: 100vh;
              margin: auto;
            "
          >
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>
                <div class="form-floating mb-3 mt-3">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    [(ngModel)]="RegisterObj.name"
                    placeholder="Enter Name"
                  />
                  <label for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    [(ngModel)]="RegisterObj.address"
                    placeholder="Enter address"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your Address</label
                  >
                </div>
                <div class="form-floating mb-3 mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    [(ngModel)]="RegisterObj.email"
                    placeholder="Enter email"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your Email</label
                  >
                </div>
                <div class="form-floating mb-3 mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id=" mobileNo"
                    name=" mobileNo"
                    [(ngModel)]="RegisterObj.mobileNo"
                    placeholder="Enter  mobileNo"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your mobileNo</label
                  >
                </div>
                <div class="form-floating mb-3 mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="password"
                    name=" password"
                    [(ngModel)]="RegisterObj.password"
                    placeholder="Enter  password"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your password</label
                  >
                </div>
                <div class="form-floating mb-3 mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id=" confirmPassword"
                    name=" confirmPassword"
                    [(ngModel)]="RegisterObj.confirmPassword"
                    placeholder="Enter  confirmPassword"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >confirmPassword</label
                  >
                </div>
                <div class="form-floating mb-3 mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="  role"
                    name="  role"
                    [(ngModel)]="RegisterObj.role"
                    placeholder="Enter   role"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your role</label
                  >
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    (click)="registerUser()"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a [routerLink]="'/login'" class="fw-bold text-body">
                    <u>Login here</u>
                  </a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
